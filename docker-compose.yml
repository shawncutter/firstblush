services:
  web:
    build:
      context: ./apps/web
    container_name: firstblush-web
    environment:
      VITE_API_BASE: "http://localhost:${API_HOST_PORT:-28110}/v1"
    ports:
      - "${WEB_HOST_PORT:-23110}:23110"
    depends_on:
      - api
    mem_limit: 768m
    cpus: 0.75

  api:
    build:
      context: ./services/api
    container_name: firstblush-api
    environment:
      NODE_ENV: development
      PORT: 28110
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/firstblush
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: firstblush
      MINIO_SECRET_KEY: firstblush123
    ports:
      - "${API_HOST_PORT:-28110}:28110"
    depends_on:
      - postgres
      - redis
      - minio
    mem_limit: 1g
    cpus: 1.0

  postgres:
    image: postgres:16-alpine
    container_name: firstblush-postgres
    environment:
      POSTGRES_DB: firstblush
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_HOST_PORT:-25435}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    mem_limit: 768m
    cpus: 0.75

  redis:
    image: redis:7-alpine
    container_name: firstblush-redis
    ports:
      - "${REDIS_HOST_PORT:-26380}:6379"
    mem_limit: 256m
    cpus: 0.5

  minio:
    image: minio/minio:latest
    container_name: firstblush-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: firstblush
      MINIO_ROOT_PASSWORD: firstblush123
    ports:
      - "${MINIO_API_HOST_PORT:-29020}:9000"
      - "${MINIO_CONSOLE_HOST_PORT:-29021}:9001"
    volumes:
      - minio_data:/data
    mem_limit: 512m
    cpus: 0.5

volumes:
  pg_data:
  minio_data:
